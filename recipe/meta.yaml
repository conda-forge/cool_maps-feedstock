{% set name = "cool_maps" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rucool/cool_maps/archive/{{ version }}.tar.gz
  sha256: 001ca834dcecce12354e6ef2d33b09d653fa745e8d5fc6153e6cbd1ac2dc4c48

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cartopy
    - matplotlib-base
    - cmocean
    - oceans
    - numpy >2.0
    - erddapy

test:
  imports:
    - cool_maps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rucool/cool_maps
  summary: 'Wrapper around Cartopy to easily generate nice-looking maps passing just the extent.'
  license: MIT
  license_file: LICENSE
  doc_url: https://cool_maps.readthedocs.io/

extra:
  recipe-maintainers:
    - najascutellatus
    - lnazzaro
    - lgarzio
